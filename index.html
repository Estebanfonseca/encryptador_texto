<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Encriptador de texto</title>
        <link rel="stylesheet" href="style.css" />
        <link rel="shortcut icon" href="assets/logo.svg" type="image/x-icon" />
    </head>
    <body>
        <main>
            <div id="myModal" class="modal">
                <div class="modal-content">
                    <span class="close">&times;</span>
                    <p>Por favor ingrese el texto a encriptar o desencriptar</p>
                </div>
            </div>
            <div id="texto">
                <img src="assets/logo.svg" alt="logo" />
                <div>
                    <textarea title="text" pattern="[a-z ]*" oninput="this.value = this.value.replace(/[^a-z\n ]/g, '')" placeholder="Ingrese el texto aqui"></textarea>
                    <img src="assets/texto.svg" alt="texto" />
                    <div id="botones">
                        <button class="active">Encriptar</button>
                        <button>Desencriptar</button>
                    </div>
                </div>
            </div>
            <div id="side">
                <img src="assets/muñeco.svg" alt="muñeco" />
                <h3>Ningún mensaje fue encontrado</h3>
                <p>Ingresa el texto que desees encriptar o desencriptar.</p>
            </div>
            <div id="side2">
                <textarea class="texto" title="text"></textarea>
                <div class="botones">
                    <button id="btn">copiar</button>
                </div>
            </div>
        </main>
        <footer>
            <p>Copyright &copy; 2023, Edwin Esteban Peña Fonseca.</p>
        </footer>
        <script src="index.js"></script>
    </body>
</html>
