<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Encriptador de texto</title>
        <link rel="stylesheet" href="style.css" />
        <link rel="shortcut icon" href="./assets/logo.png" type="image/x-icon" />
    </head>
    <body>
        <main>
            <div id="texto">
                <img src="./assets/logo.png" alt="logo" />
                <div>
                    <textarea title="text" pattern="[a-z ]*" oninput="this.value = this.value.replace(/[^a-z\n ]/g, '')">Ingrese el texto aqui</textarea>
                    <img src="./assets/texto.png" alt="texto" />
                    <div id="botones">
                        <button class="active">Encriptar</button>
                        <button>Desencriptar</button>
                    </div>
                </div>
            </div>
            <div id="side">
                <img src="./assets/muñeco.png" alt="muñeco" />
                <h3>Ningún mensaje fue encontrado</h3>
                <p>Ingresa el texto que desees encriptar o desencriptar.</p>
            </div>
        </main>
        <footer>
            <p>Copyright &copy; 2023, Edwin Esteban Peña Fonseca.</p>
        </footer>
        <script src="index.js"></script>
    </body>
</html>
